title: FAQ
content:
  - item:
    question: Sponsors & Partners
    answer: >
      If you or your organization want to work with KGG, we'd love to
      discuss potential partnerships. We also accept free money.
  - item:
    question: New Chapters
    answer: >
      If you want to bring KGG to your campus, reach out and show us what
      you've got! If the vibe is right, we'll help you get started!
  - item:
    question: Media Resources
    answer: >
      If you need any specific materials or information, we would love to help. We can provide
      exclusive interviews, subpar photographs, and official graphics.
